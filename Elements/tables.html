<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
</head>
<body>
<table>
    <thead>
        <th>SN</th>
        <th>Days of the week</th>
        <th>Rained Today?</th>
    </thead>
    <tbody>
    <tr>
        <td>1</td>
        <td>Monday</td>
        <td>Yes</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Tuesday</td>
        <td>Yes</td>
    </tr>
    <tr>
        <td>3</td>
        <td>Wednesday</td>
        <td>No</td>
    </tr>
    <tr>
        <td>4</td>
        <td>Thursday</td>
        <td>Yes</td>
    </tr>
    <tr>
        <td>5</td>
        <td>Friday</td>
        <td>No</td>
    </tr>
    <tr>
        <td>6</td>
        <td>Saturday</td>
        <td>Yes</td>
    </tr>
    <tr>
        <td>7</td>
        <td>Sunday</td>
        <td>Yes</td>
    </tr>
    </tbody>
</table>
</body>
</html>
